{# Undo notification toast #}
{# Context: assignment, old_status, undo_seconds #}

<div data-undo-toast
     data-undo-duration="{{ undo_seconds }}"
     class="toast-enter bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-4 max-w-sm theme-transition">
    <div class="flex items-start">
        <!-- Icon -->
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <!-- Content -->
        <div class="ml-3 flex-1">
            <p class="text-sm font-medium text-gray-900 dark:text-white">
                Status aendret
            </p>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                {{ assignment.callsign }} - {{ assignment.controller.name }}
            </p>

            <!-- Undo button -->
            <div class="mt-2">
                <button type="button"
                        hx-post="{% url 'vagt:undo_status' assignment.pk %}"
                        hx-target="#controller-{{ assignment.pk }}"
                        hx-swap="innerHTML"
                        class="inline-flex items-center text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 focus:outline-none">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                    </svg>
                    Fortryd
                </button>
            </div>

            <!-- Progress bar -->
            <div class="mt-2 h-1 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-blue-500 undo-progress" style="animation-duration: {{ undo_seconds }}s;"></div>
            </div>
        </div>

        <!-- Close button -->
        <div class="ml-4 flex-shrink-0">
            <button type="button"
                    onclick="this.closest('[data-undo-toast]').remove()"
                    class="rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none">
                <span class="sr-only">Luk</span>
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
</div>
